<html>
<head>
  <title>Test for the compressed build of LForms</title>
  <link rel="stylesheet" href="/dist/lforms/webcomponent/styles.css" />
</head>
<body>
<wc-lhc-form id='test-form'></wc-lhc-form>

<!-- zone.js is not included in LHC-Forms web component -->
<script src="/dist/lforms/webcomponent/assets/lib/zone.min.js"></script>
<script src="/dist/lforms/webcomponent/lhc-forms.js"></script>

<script>
  testForm = document.getElementById('test-form');

  async function loadJsonFromUrl(url) {
    return await fetch(url).then(
      response => response.json());
  }

  async function displayForm(formUrl) {
    let formJson = await loadJsonFromUrl(formUrl);
    testForm.questionnaire = formJson;
  }

  displayForm("../data/lforms/allInOne.json");

</script>
</body>
</html>
